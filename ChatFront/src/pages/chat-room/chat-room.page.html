<ion-header>
    <ion-toolbar>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let message of messages">
            <ion-col size="9" *ngIf="message.from !== nickname" class="message" [ngClass]="{'my_message' : message.from === nickname, 'other_message': message.from !== nickname}">
                <span class="user_name">{{ message.from }}:</span><br>
                <span>{{ message.text }}</span>
                <div class="time">{{ message.created | date:'dd.MM hh:MM'}}</div>
            </ion-col>

            <ion-col offset="3" size="9" *ngIf="message.from === nickname" class="message" [ngClass]="{'my_message' : message.from === nickname, 'other_message': message.from !== nickname}">
                <span class="user_name">{{ message.from }}:</span><br>
                <span>{{ message.text }}</span>
                <div class="time" text-right><br> {{ message.created | date:'dd.MM hh:MM'}}</div>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar color="light">
        <ion-row class="message_row" align-items-center>
            <ion-col size="10">
                <ion-item no-lines>
                    <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2">
                <ion-button expand="block" fill="clear" class="btn" color="primary" (click)="sendMessage()" [disabled]="message == ''">
                    <ion-icon name="send-sharp"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
